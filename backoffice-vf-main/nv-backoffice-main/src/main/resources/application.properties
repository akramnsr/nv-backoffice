spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- JSP location ---
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.charset=UTF-8

spring.thymeleaf.cache=false
spring.mvc.format.date-time=yyyy-MM-dd'T'HH:mm
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update
# taille max du fichier (ajustez selon vos besoins)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Répertoire où FileSystemStorageService va écrire
storage.upload-dir=uploads


# pour que Spring serve les fichiers sous uploads/ en URL /uploads/**
spring.web.resources.static-locations=classpath:/static/,file:uploads/
# pour voir le message et la stack-trace directement dans la page Whitelabel
server.error.include-message=always
server.error.include-stacktrace=always
