<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="layoutHead(pageTitle)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle}">Mon Backoffice</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="…"
            crossorigin="anonymous"/>
    <!-- Bootstrap Icons (optionnel) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"/>
    <!-- Votre CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>

<body th:fragment="layoutBody(~{fragments/navbar :: navbar}, ~{::content})">
<!-- navbar injectée statiquement -->
<div th:insert="~{fragments/navbar :: navbar}"></div>

<!-- contenu spécifique à la page -->
<main class="container py-4" th:insert="~{::content}"></main>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="…"
        crossorigin="anonymous"></script>
</body>
</html>
